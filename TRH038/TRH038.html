<b>Литовское княжество</b>



<span class = "date">15 июля 1410</span> – <b>Грюнвальдская битва.</b> Королевство Польское (Владислав II Ягайло) и Великое княжество Литовское (Витовт) в союзе одержали решающую победу над Тевтонским орденом. 













<b>Рада</b> — совет знати в Великом княжестве Литовском.
