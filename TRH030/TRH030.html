<b>Татаро-монгольское иго - Возвышение Московы</b>
<b>Даниил Александрович (1276-1303)</b>

Сын Ал. Невского
У Рязанского кн. отвоевал Коломну и земли до Серпухова, присоединил Переяславское княжество (1302) (передано бездетным переяславским князем).
